<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>

    <p>{{ now }}</p>

    <ul>
    {% for transacao in transacoes %}
        <li>{{ transacao }}</li>
    {% endfor %}
    </ul>

    <br>

    <ul>
    {% for transacao in transacoes %}
        {% if transacao == "t2" %}
            <li><b>{{ transacao }}</b></li>
        {% else %}
            <li>{{ transacao }}</li>
        {% endif %}
    {% endfor %}
    </ul>
        
    
</body>
</html>
